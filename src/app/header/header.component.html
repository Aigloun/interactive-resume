<mat-toolbar color="primary" class="jb-header__toolbar">
  <button
    mat-icon-button
    matTooltip="Open sidebar menu"
    (click)="onClick()"
    aria-label="Open sidebar menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button routerLink="/">
    <h1>Interactive resume</h1>
  </a>
  <a
    mat-icon-button
    href="assets/CV-Jordan-Bordonado.pdf"
    download="CV-Jordan-Bordonado.pdf"
    matTooltip="Download Jordan BORDONADO resume"
    class="jb-header__toolbar__download"
    aria-label="Download Jordan BORDONADO resume"
  >
    <mat-icon>save_alt</mat-icon>
  </a>
</mat-toolbar>
