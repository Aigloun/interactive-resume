<h1>Brief information about me</h1>

<ng-template #loading>
  <mat-spinner
    [mode]="'indeterminate'"
    class="jb-profile__spinner"
  ></mat-spinner>
</ng-template>

<mat-card *ngIf="profile; else loading" class="jb-profile__card">
  <div class="jb-profile__card__header">
    <div class="jb-profile__card__header__main">
      <img
        mat-card-sm-image
        src="assets/jordan.jpg"
        class="jb-profile__card__header__main__image"
      />
      <div class="jb-profile__card__header__main__text">
        <mat-card-title
          >{{ profile.firstname }} {{ profile.lastname }}</mat-card-title
        >
        <mat-card-subtitle
          >{{ currentJobTitle }} (+ {{ workingYears }} years
          experience)</mat-card-subtitle
        >
      </div>
    </div>
    <div>
      <div>{{ age }} years old</div>
      <div>Antibes (France)</div>
    </div>
  </div>
  <mat-card-content>
    <p *ngFor="let desc of profile.description">
      {{ desc }}
    </p>
  </mat-card-content>
  <mat-card-actions class="jb-profile__card__actions">
    <strong> Contact details:</strong>
    <ng-container *ngFor="let contact of profile.contacts">
      <a mat-button href="{{ contact.href }}" color="accent">
        {{ contact.name | uppercase }}
      </a>
    </ng-container>
  </mat-card-actions>
</mat-card>
