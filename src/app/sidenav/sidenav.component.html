<mat-sidenav-container class="fc-sidenav">
  <mat-sidenav #drawer [mode]="'side'" opened role="navigation">
    <mat-nav-list class="fc-sidenav__links">
      <a mat-list-item routerLink="/profile">
        <mat-icon matListIcon>perm_identity</mat-icon
        ><span class="fc-sidenav__links__text">Profile</span>
      </a>
      <a mat-list-item routerLink="/education">
        <mat-icon matListIcon>school</mat-icon
        ><span class="fc-sidenav__links__text">Education</span>
      </a>
      <a mat-list-item routerLink="/experiences">
        <mat-icon matListIcon>work_outline</mat-icon>
        <span class="fc-sidenav__links__text">Experiences</span>
      </a>
      <a mat-list-item routerLink="/skills">
        <mat-icon matListIcon>star_outline</mat-icon>
        <span class="fc-sidenav__links__text">Skills</span>
      </a>
      <a mat-list-item routerLink="/miscellaneous">
        <mat-icon matListIcon>more_vert</mat-icon>
        <span class="fc-sidenav__links__text">Miscellaneous</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="fc-sidenav__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
