<mat-sidenav-container (backdropClick)="closeSidenav()" class="jb-sidenav">
  <mat-sidenav
    [fixedInViewport]="'true'"
    [mode]="'over'"
    [opened]="isOpen"
    role="navigation"
  >
    <mat-nav-list class="jb-sidenav__nav-links">
      <ng-container *ngFor="let navItem of navigationItems">
        <a
          *ngIf="isIcon(navItem); else imageNavItem"
          mat-list-item
          (click)="closeSidenav()"
          [routerLink]="navItem.route"
        >
          <mat-icon matListIcon>{{ navItem.image.value }}</mat-icon
          ><span class="jb-sidenav__nav-links__text">{{ navItem.name }}</span>
        </a>
        <ng-template #imageNavItem>
          <a
            mat-list-item
            (click)="closeSidenav()"
            [routerLink]="navItem.route"
          >
            <img
              class="jb-sidenav__nav-links__icon"
              src="{{ navItem.image.value }}"
            />
            <span class="jb-sidenav__nav-links__text">{{ navItem.name }}</span>
          </a>
        </ng-template>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <div class="jb-sidenav__content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
