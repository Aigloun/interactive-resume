<h1>My professional experiences so far</h1>

<ng-container *ngIf="experiences$ | async as experiences">
  <div class="jb-career__content">
    <jb-experience
      *ngFor="let exp of experiences"
      [exp]="exp"
      class="jb-career__content__item"
    ></jb-experience>
  </div>
</ng-container>
